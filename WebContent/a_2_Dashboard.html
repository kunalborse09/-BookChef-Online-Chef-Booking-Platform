<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bookchef</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
           
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        main {
            display: flex;
            justify-content: space-around;
            padding: 2em;
        }

        .option {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 2em;
            text-align: center;
            width: 30%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative; /* Added position relative for absolute positioning of images */
            
        }
        

        .option:hover {
            background-color: #f5f5f5;
        }

        /* Added styles for images within the options */
        .option img {
            max-width: 100%;
            border-radius: 4px;
            margin-bottom: 1em;
        }

        /* Added styles for the overlay text */
        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <header>
        <h1> BookChef: Online Chef Booking Platform</h1>
    </header>

    <main>
        <div class="option" onclick="location.href='#'">
            <img src="https://source.unsplash.com/1600x1000/?Chefs" class="card-img" alt=""   >
            <a href="a_3_ViewPendingChef.jsp"><h2>View Pending Chef</h2></a>
            <p>Review and approve pending chef.</p>
        </div>

        <div class="option" onclick="location.href='#'">
           <img src="https://source.unsplash.com/1600x1000/?chef" class="card-img" alt="">
            <a href="a_6_ViewApproved.jsp"><h2>View Approved Chef</h2></a>
            <p>Review and approve chef.</p>
        </div>

        <div class="option" onclick="location.href='#'">
            <img src="https://source.unsplash.com/1600x1000/?Chef" class="card-img" alt="">
            <a href="a_7_ViewDisApproved.jsp"><h2>View Disapproved Chef</h2></a>
            <p>Review disapprove chef.</p>
        </div>
        
        <div class="option" onclick="location.href='#'">
            <img src="https://source.unsplash.com/1600x1000/?man" class="card-img" alt="">
            <a href="a_8_ViewUser.jsp"><h2>View User</h2></a>
            <p>View user information.</p>
        </div>
    </main>
</body>
</html>
